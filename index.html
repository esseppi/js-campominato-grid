<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CampoMinatoGrid</title>
</head>

<body>
    <!-- logo e selettore level -->
    <header>
        <div class="container d-flex justify-content-between mt-3">
            <div class="logo d-flex align-items-center justify-content-center">
                <h1>Campo Minato</h1>
            </div>
            <div class="level d-flex">
                <select class="form-select" id="level" aria-label="Default select example">
                    <option selected>Seleziona un livello</option>
                    <option value="firstLevel">Facile</option>
                    <option value="secondLevel">Medio</option>
                    <option value="thirdLevel">Difficile</option>
                </select>
                <button type="button" class="btn btn-dark ms-2 play">Gioca</button>
            </div>
        </div>
    </header>
    <!-- Griglia -->
    <main class="bg-success">
        <div class="m-4 py-4">
            <div class="campo d-flex flex-wrap w-75 m-auto justify-content-center">
                <p class="bg-light">SELEZIONA UN LIVELLO PER GIOCARE</p>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <div class="container d-flex justify-content-between">
            <p>Made with <i class="fas fa-heart"></i> by Saso</p>
            <button type="button" class="btn btn-dark replay d-none">Restart</button>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
